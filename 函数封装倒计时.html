<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>倒计时</title>
	</head>
	<body>
		<script>
			function countDown(time) {
				var nowTime = +new Date(); //返回当前时间的毫秒数
				var inputTime = +new Date(time); //返回用户输入时间的毫秒数
				var times = (inputTime - nowTime) / 1000; //times剩余时间的秒数   /1000是把毫秒换算成秒
				var d = parseInt(times / 60 / 60 / 24); //天
				d = d < 10 ? "0" + d : d;               //补零操作
				var h = parseInt(times / 60 / 60 % 24); //时
				h = h < 10 ? "0" + h : h;
				var m = parseInt(times / 60 % 60); //分
				m = m < 10 ? "0" + m : m;
				var s = parseInt(times % 60); //秒
				s = s < 10 ? "0" + s : s;
				return d + "天" + h + "小时" + m + "分" + s + "秒";
			}
			console.log(countDown("2019-12-18 16:00:00"));
		</script>
	</body>
</html>
