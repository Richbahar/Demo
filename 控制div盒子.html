<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>控制div盒子</title>
		<style>
			#btn{
				width: 230px;
				margin: 0 auto;
			}
			.box{
				width: 100px;
				height: 100px;
				margin: 10px auto;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div id="btn">
			<button type="button">变宽</button>
			<button type="button">变高</button>
			<button type="button">变色</button>
			<button type="button">隐藏</button>
			<button type="button">重置</button>
		</div>
		<div id="box" class="box">
		</div>
		<script type="text/javascript">
			var box = document.getElementById("box");
			var btn1 = document.getElementsByTagName("button")[0];
			var btn2 = document.getElementsByTagName("button")[1];
			var btn3 = document.getElementsByTagName("button")[2];
			var btn4 = document.getElementsByTagName("button")[3];
			var btn5 = document.getElementsByTagName("button")[4];
			btn1.onclick=function(){
				box.style.width="200px";
			}
			btn2.onclick=function(){
				box.style.height="200px";
			}
			btn3.onclick=function(){
				box.style.backgroundColor="red";
			}
			btn4.onclick=function(){
				box.style.display="none";
			}
			btn5.onclick=function(){
				box.style.width="100px";
				box.style.height="100px";
				box.style.backgroundColor="black";
				box.style.display="block";
			}
		</script>
	</body>
</html>
