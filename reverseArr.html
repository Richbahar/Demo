<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>倒序数组</title>
	</head>
	<body>
		<script>
			var arr = [1, 2, 3, 4, 5],
				newArr = [];
			// 第一种方法
			for(var i = arr.length-1;i>=0;i--){
				newArr[newArr.length] = arr[i];
			}
			console.log(newArr);

			// 第二种方法
			for (i = 0; i < arr.length; i++) {
				newArr[newArr.length] = arr[arr.length - i - 1];
			}
			console.log(newArr);
		</script>
	</body>
</html>
